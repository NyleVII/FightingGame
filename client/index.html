<html>
	<head>
		<title>Lobby</title>
		<script src="lib/pixi.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/chat.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/nav.css">
		<link rel="stylesheet" type="text/css" href="styles/players.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
	</head>
	
	<body>
		<div id="nav">
			<div id="logo">Fight Lobby</div>
			<ul id="nav_menu">
				<li>Some Menu Option</li>
				<li>Logout</li>
			</ul>
		</div>
		<div id="page">
			<div id="players" class="column">
				<h3 class="title">Connected Players</h3>
				<div id="players_container">
					<div id="players_inner">
						<div id="players_list">
							<div class="player">Player 1</div>
							<div class="player">Player 2</div>
						</div>
					</div>
				</div>
			</div>
			<div id="chat" class="column">
				<div id="chat_container">
					<div id="chat_inner">
						<div id="chat_lines">
							<div class="chat_line"><div class="chat_name">Player 1: </div>Hello, world</div>
							<div class="chat_line"><div class="chat_name">Player 2: </div>Greetings</div>
						</div>
					</div>
					<form id="chat_form">
						<input id="chat_send" type="submit" value="Chat">
						<div id="chat_input">
							<input type="text">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
