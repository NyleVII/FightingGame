<html>
	<head>
		<title>Test</title>
		<meta charset="UTF-8">
		<script src="lib/pixi.min.js"></script>
		<script src="lib/log.js"></script>
		<script src="lib/dom.js"></script>
		<script src="lib/bufferwriter.js"></script>

		<script src="lib/state.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/gamescreen.css">
		<link rel="stylesheet" type="text/css" href="styles/layout.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/nav.css">
		<link rel="stylesheet" type="text/css" href="styles/friends.css">
		<link rel="stylesheet" type="text/css" href="styles/tooltip.css">
		<link rel="stylesheet" type="text/css" href="styles/forms.css">
		<link rel="stylesheet" type="text/css" href="styles/login.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
	</head>

	<body>
		<div id="nav">
			<div id="logo">Test v0.01</div>
			<ul id="nav_menu">
				<li id="btn_options">Options</li>
				<li id="btn_logout">Logout</li>
			</ul>
		</div>
		<div id="page">
			<!--
			<div id="gamescreen" class="column">
				<div id="gamescreen_inner"></div>
			</div>
			<div id="tooltip">
				<span id="tooltip-title" class="title"></span>
				<div id="tooltip-content"></div>
			</div>
			-->
			<div id="center-screen-container">
				<form class="login" action="">
					<div class="login-input">
						<label>Username:</label>
						<input type="text" id="username" required>
					  </div>
					  <div class="login-input">
						<label for="password">Password:</label>
						<input type="password" id="password" required>
					  </div>
					  <div class="">
						  <input id="login-submit" type="submit" value="Log In">
					  </div>
				</form>
			</div>
			<div id="friends-tab">Friends</div>
			<div id="friends-container" class="hidden">
				<div id="friends-listpanel">
					<div id="friends-listtitle" class="title"></div>
					<div id="friends-list" class="scroll"></div>
				</div>
				<div id="friends-chatpanel" class="hidden">
					<div id="friends-chattitle" class="title"></div>
					<div id="friends-chatlines" class="scroll"></div>
					<form id="friends-chatform">
						<input id="friends-chatform-send" type="submit" value="Send">
						<div id="friends-chatform-text">
							<input id="friends-chatform-input" type="text" autocomplete="off">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
