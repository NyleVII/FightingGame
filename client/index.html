<html>
	<head>
		<title>Fight Lobby</title>
		<script src="lib/pixi.min.js"></script>
		<script src="game.js"></script>
		<script src="main.js"></script>
		<script src="render.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/chat.css">
		<link rel="stylesheet" type="text/css" href="styles/gamescreen.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/nav.css">
		<link rel="stylesheet" type="text/css" href="styles/players.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
	</head>
	
	<body>
		<div id="nav">
			<div id="logo">Fight Lobby</div>
			<div id="nav_ticker">Welcome Player X (Update this text in JS later)</div>
			<ul id="nav_menu">
				<li>Some Menu Option</li>
				<li>Logout</li>
			</ul>
		</div>
		<div id="page">
			<div id="players" class="column">
				<h3 class="title">Connected Players</h3>
				<div id="players_container">
					<div id="players_inner" class="scroll">
						<div id="players_list"></div>
					</div>
				</div>
				<h3 class="title">Player Info</h3>
				<div id="players_info">
					<div id="players_infocontent"></div>
				</div>
			</div>
			<div id="gamescreen" class="column">
				<div id="gamescreen_inner"></div>
			</div>
			<div id="chat" class="column">
				<div id="chat_container">
					<div id="chat_inner" class="scroll">
						<div id="chat_lines"></div>
					</div>
					<form id="chat_form">
						<input id="chat_send" type="submit" value="Chat">
						<div id="chat_input">
							<input id="chat_text" type="text" autocomplete="off">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
